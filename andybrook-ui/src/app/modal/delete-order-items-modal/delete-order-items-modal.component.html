<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="onClickClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Id</th>
        <th>Product Name</th>
        <th>BarCode</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderItems; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ item.productItem.id }}</td>
        <td>{{ item.productItem.product.name }}</td>
        <td>{{ item.productItem.barCode }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" (click)="onClickClose()">No</button>
<button type="button" class="btn btn-primary" (click)="onClickYes()">Yes</button>
</div>

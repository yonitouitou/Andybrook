<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Order Items</h5>
  <button type="button" class="close" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Creation Date</th>
        <th>Last Modified Date</th>
        <th>BarCode</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderItems; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ item.productItem.id }}</td>
        <td>{{ item.productItem.product.name }}</td>
        <td>{{ item.productItem.product.price }} â‚¬</td>
        <td>{{ item.createdDatetime }}</td>
        <td>{{ item.lastModifiedDatetime }}</td>
        <td>{{ item.productItem.barCode }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-dark" (click)="onClose()">Close</button>
</div>

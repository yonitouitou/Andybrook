<form [formGroup]="form" (submit)="onSave()">
  <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">Edit Store</h5>
      <button type="button" class="close" aria-label="Close" (click)="onClose(false)">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <div class="form-row">
      <div class="form-group col-md-12">
          <label for="Name">Name</label>
          <input type="text" formControlName="name" class="form-control" (blur)=onBlurStringFormControl($event)/>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="streetNumber">Street Number</label>
          <input type="text" formControlName="streetNumber" class="form-control"/>
        </div>
        <div class="form-group col-md-9">
          <label for="street">Street</label>
          <input type="text" formControlName="streetName" class="form-control"/>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="zipCode">Zip Code</label>
          <input type="text" formControlName="zipCode" class="form-control"/>
        </div>
        <div class="form-group col-md-7">
          <label for="city">City</label>
          <input type="text" formControlName="city" class="form-control" (blur)=onBlurStringFormControl($event)/>
        </div>
        <div class="form-group col-md-3">
          <label for="country">Country</label>
          <input type="text" formControlName="country" class="form-control" (blur)=onBlurStringFormControl($event)/>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="phone">Phone</label>
          <input type="text" formControlName="phone" class="form-control"/>
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control"/>
        </div>
      </div>

  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-md-auto">
        <ngb-alert *ngIf="errorMessage" type="error" [dismissible]="true" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-info">
            <span *ngIf="editInProgress" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Save</button>
      </div>
      <div class="col">
          <button type="button" class="btn btn-secondary" (click)="onClose(false)">Cancel</button>
      </div>
    </div>
  </div>
</form>

<div>
  <stock-report-header
    [order]="order"
    (onCloseOrderEvent)="onCloseOrder()"
  ></stock-report-header>
  <list-stock-item *ngIf="order"
    [orderId]="orderId"
    [stockItems]="order.items.values()"
    [orderStatus]="order.status"
    (onCreateStockItemEvent)="onNewStockItem($event)"
    (onChangeStockItemEvent)="onChangeStockItem($event)"
    (onDeleteStockItemEvent)="onDeleteStockItem($event)"
  ></list-stock-item>
  <div class="container=fluid">
    <button class="btn btn-primary"
        (click)="onClickBack()"
        style="float: right"
    >Back</button>
</div>
</div>

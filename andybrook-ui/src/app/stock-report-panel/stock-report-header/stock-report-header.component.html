<div class="container-fluid">
  <div class="row justify-content-between">
    <div class="col-md-4">
      <h2>{{ report.name }}</h2>
      <p>Description/Comment : {{ report.comment }}</p>
      <div style="overflow: hidden;">
        <p style="float: left">Customer : &nbsp;</p>
        <p style="float: left; font-weight: bold"> {{ report.customer.store.name }}</p>
      </div>
      <div style="overflow: hidden;">
        <p style="float: left;">Status :&nbsp;</p>
        <p style="float: left; font-weight: bold"> {{ report.status }}</p>
      </div>
    </div>
    <div class="col-md-6">
        <button
          style="float: right"
          class="btn btn-outline-info"
          (click)="onClickCloseReport()"
          [disabled]="report.status === 'CLOSED'"
        >Close the report</button>
    </div>
  </div>
</div>

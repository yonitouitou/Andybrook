<div>
  <stock-report-header
    [report]="report"
    (onCloseStockReportEvent)="onCloseStockReport()"
  ></stock-report-header>
  <h5></h5>
  <list-stock-item
    [stockReportId]="reportId"
    [stockReportItems]="report.items.values()"
    [stockReportStatus]="report.status"
    (onCreateStockItemEvent)="onNewStockItem($event)"
    (onChangeStockItemEvent)="onChangeStockItem($event)"
    (onDeleteStockItemEvent)="onDeleteStockItem($event)"
  ></list-stock-item>
</div>

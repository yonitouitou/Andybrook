<div class="container-fluid">
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label class="form-check-label" for="exampleCheck1">Notification &nbsp;</label>
          <input type="checkbox" formControlName="notification" class="form-check-input" (input)="settingChanged()">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" formControlName="email"
          (input)="settingChanged()"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="saveButtonDisabled">Save</button>
      </div>
    </form>
</div>

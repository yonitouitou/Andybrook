<div class="card w-75 mt-5 shadow-sm p-3 mb-5 bg-white rounded" style="margin: auto; max-width: 35em;">
  <div class="card-body">
    <picture>
      <source media="(min-width: 1200px)" srcset="../../../assets/img/andybrook-logo.png" style="max-width: 100%">
      <source media="(min-width: 100px)" srcset="../../../assets/img/andybrook-short-logo.png" style="max-width: 100%">
      <img src="../../../assets/img/andybrook-logo.png" style="max-width: 100%">
    </picture>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username :</label>
        <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off">
        <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Username is required</div>
      </div>
      <div class="form-group">
        <label for="pwd">Password :</label>
        <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
        <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password is required</div>
      </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
          </div>
          <div class="col">
            <ngb-alert *ngIf="_errorMessage" type="danger" [dismissible]="true" (close)="_errorMessage = null">{{ _errorMessage }}</ngb-alert>
          </div>
        </div>
    </form>
  </div>
</div>

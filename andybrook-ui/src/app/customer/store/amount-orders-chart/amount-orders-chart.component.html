<div class="card shadow-sm p-3 mb-5 bg-white rounded">
    <div class="card-header">
        <div class="row justify-content-between">
            <div class="col-10">
                <h5>Last Orders Amounts</h5>
            </div>
            <div class="col-2">
                <form [formGroup]="lastOrdersForm" (ngSubmit)="onRefresh()" class="form-inline">
                    <div class="form-group">
                        <label for="Name">Last</label>
                        <input type="text" formControlName="lastOrderNumber" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-success btn-sm" style="float:right">Refresh</button>
                </form>               
            </div>
        </div>
    </div>
    <div class="card-body">
        <bar-chart [barChartLabels]="xLabels" [barChartData]="yValues" [withBarLegend]="false"></bar-chart>
    </div>
</div>

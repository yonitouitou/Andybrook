<div class="card w-100 shadow-sm p-3 mb-5 bg-white rounded">
    <div class="card-header">
      <div class="row justify-content-between">
        <div class="col-10">
          <h5>Store</h5>
        </div>
        <div class="col-2">
          <button class="btn btn-success btn-sm" (click)="editStoreInfo()" style="float:right">Edit</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <div *ngIf="store" class="table-responsive">
            <table class="table table-striped table-hover table-sm">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Owner</th>
                  <th>Address</th>
                  <th>City</th>
                  <th>Country</th>
                  <th>Phone</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="store">
                  <td>{{ store.id }}</td>
                  <td>{{ store.name }}</td>
                  <td>{{ store.owner.getFullName() }}</td>
                  <td>{{ store.address.streetNumber + ' ' + store.address.streetName }}</td>
                  <td>{{ store.address.city }}</td>
                  <td>{{ store.address.country }}</td>
                  <td>{{ store.phone }}</td>
                  <td>{{ store.email }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <img *ngIf="! store" class="center" src="../../../../assets/icon/LoadingGrey.gif">
        </div>
      </div>
    </div>  
  </div>

<div class="card shadow-sm p-3 mb-5 bg-white rounded">
  <div class="card-header">
      <h5>Closed Orders</h5>
  </div>
  <div class="card-body">
    <div *ngIf="counters">
      <ngb-progressbar type="info" [value]="counters.calculatePercentOfClosedOrders()"><b>{{ counters.closedOrdersCount }} of {{ counters.totalOrders() }} ({{ counters.calculatePercentOfClosedOrders() }}%)</b></ngb-progressbar>
    </div>  
    <img *ngIf="! counters" class="center" src="../../../../assets/icon/LoadingGrey.gif">
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <h5>Customers</h5>
    </div>
    <div class="col" style="float:right">
      <input #searchInput type="search"
        class="form-control"
        (keyup.enter)="onClickSearch(searchInput.value)"
        placeholder="Type to search a customer...">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Store</th>
              <th>Owner</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers" (click)="onClickCustomer(customer)">
              <td>{{ customer.id }}</td>
              <td>{{ customer.store.name }}</td>
              <td>{{ customer.store.owner.firstName + " " + customer.store.owner.lastName }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  
</div>

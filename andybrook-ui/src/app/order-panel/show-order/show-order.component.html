<div>
  <show-order-header
    [order]="order"
    (onCloseOrderEvent)="onCloseOrder()"
    (onAddOrderItemEvent)="onOrderItemAdded()"
  ></show-order-header>
  <div class="card w-100 shadow-sm p-3 mb-5 bg-white rounded">
    <list-order-item *ngIf="order"
      [order]="order"
      [orderItems]="order.aggregatedOrderItems.values()"
      (onCreateOrderItemEvent)="onNewOrderItem($event)"
      (onChangeOrderItemEvent)="onChangeOrderItem($event)"
      (onDeleteOrderItemEvent)="onDeleteOrderItem($event)"
    ></list-order-item>
  </div>
  <div class="container=fluid">
    <button class="btn btn-primary"
        (click)="onClickBack()"
        style="float: right"
    >Back</button>
  </div>
</div>
